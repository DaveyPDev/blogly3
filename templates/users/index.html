{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users List</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>

<!-- Blank names add dots but left blank and cannot delete -->

<button class="btn btn-success" onclick="window.location.href='/users/new'">Create User</button>
 <!-- How to make button without visable link -->


{% endblock %}
